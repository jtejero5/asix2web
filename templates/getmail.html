{% extends "base.html" %}

{% block title %}Buscar Correo{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Buscar Correo Electr√≥nico</h2>
    
    <form method="POST" action="{{ url_for('getmail') }}">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" 
                   value="{{ nombre_busqueda }}" 
                   placeholder="Introduce el nombre" required>
        </div>
        
        <button type="submit" class="btn">Buscar</button>
    </form>
    
    {% if resultado %}
    <div class="result success">
        <h3>Resultado:</h3>
        <p><strong>Email encontrado:</strong> {{ resultado }}</p>
    </div>
    {% endif %}
    
    {% if error %}
    <div class="result error">
        <h3>Error:</h3>
        <p>{{ error }}</p>
    </div>
    {% endif %}
    
    <div class="links">
        <a href="{{ url_for('addmail') }}" class="link-btn">
            Ir a Agregar Correo
        </a>
    </div>
</div>
{% endblock %}
